<div class="min-h-screen bg-gray-100 p-6 pt-28">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl p-6">

        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">👥 All Employees</h2>

        <!-- 🔍 Search (Only for SHIFT_IN_CHARGE) -->
        <div class="flex flex-col md:flex-row md:justify-between items-center gap-4 mb-6"
            *ngIf="role === 'ROLE_SHIFT_IN_CHARGE' || role === 'ROLE_ADMIN'">
            <mat-form-field appearance="fill" class="w-full md:w-1/3">
                <mat-label>Search by Email</mat-label>
                <input matInput [(ngModel)]="searchEmail" (input)="onSearch()" placeholder="e.g. john@example.com">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>


        <!-- 📋 User Table -->
        <div class="overflow-auto rounded-xl shadow-sm">
            <table mat-table [dataSource]="filteredUsers" class="min-w-full bg-white">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="text-left text-indigo-600 text-sm font-semibold">Name
                    </th>
                    <td mat-cell *matCellDef="let user" class="py-3 px-4">{{ user.name }}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="text-left text-indigo-600 text-sm font-semibold">Email
                    </th>
                    <td mat-cell *matCellDef="let user" class="py-3 px-4">{{ user.email }}</td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef class="text-left text-indigo-600 text-sm font-semibold">Role
                    </th>
                    <td mat-cell *matCellDef="let user" class="py-3 px-4">{{ user.role.replace('ROLE_', '') }}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-left text-indigo-600 text-sm font-semibold">
                        Actions</th>
                    <td mat-cell *matCellDef="let user" class="py-3 px-4 flex gap-2">

                        <!-- 📝 Edit (Only for SHIFT_IN_CHARGE) -->
                        <button mat-icon-button color="primary" (click)="openEditDialog(user)" matTooltip="Edit User"
                            *ngIf="role === 'ROLE_SHIFT_IN_CHARGE'">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <!-- ❌ Delete (Only for ADMIN) -->
                        <button mat-icon-button color="warn" (click)="deleteUser(user.email)" matTooltip="Delete User"
                            *ngIf="role === 'ROLE_ADMIN'">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <!-- Header and Row Declarations -->
                <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'actions']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'actions']"></tr>
            </table>
        </div>

        <!-- No Users Message -->
        <div *ngIf="filteredUsers.length === 0" class="text-center text-gray-600 mt-6 text-lg">
            No users found.
        </div>

    </div>
</div>
